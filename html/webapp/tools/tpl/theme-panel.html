<div class="toggler"> </div>
<div class="toggler-close"> </div>
<div class="theme-options" style="display: block">
    <div class="theme-option theme-colors clearfix">
        <span> 主题颜色 </span>
        <ul id="proid">
            <li class="color-default  tooltips" data-style="default" data-container="body" data-theme="default" data-original-title="Default"> </li>
            <li class="color-darkblue current tooltips" data-style="darkblue" data-theme="darkblue" data-container="body" data-original-title="Dark Blue"> </li>
            <li class="color-blue tooltips" data-style="blue" data-container="body" data-theme="blue" data-original-title="Blue"> </li>
            <li class="color-grey tooltips" data-style="grey" data-container="body" data-theme="grey" data-original-title="Grey"> </li>
            <li class="color-light tooltips" data-style="light" data-container="body"  data-theme="light" data-original-title="Light"> </li>
            <li class="color-light2 tooltips" data-style="light2" data-container="body" data-html="true" data-theme="light2" data-original-title="Light 2"> </li>
        </ul>
    </div>

    <div class="theme-option">
        <span> 主题样式 </span>
        <select class="layout-style-option form-control input-sm">
            <option value="square" selected="selected"> 方角 </option>
            <option value="rounded"> 圆角 </option>
        </select>
    </div>
    <div class="theme-option">
        <span> 布局 </span>
        <select class="layout-option form-control input-sm">
            <option value="fluid" selected="selected"> 流体 </option>
            <option value="boxed"> 盒装 </option>
        </select>
    </div>
    <div class="theme-option">
        <span> 标题 </span>
        <select class="page-header-option form-control input-sm">
            <option value="fixed" selected="selected"> 固定 </option>
            <option value="default"> 默认 </option>
        </select>
    </div>
    <div class="theme-option">
        <span> 顶部菜单下拉 </span>
        <select class="page-header-top-dropdown-style-option form-control input-sm">
            <option value="light" selected="selected"> 清晰 </option>
            <option value="dark"> 模糊 </option>
        </select>
    </div>
    <div class="theme-option">
        <span> 菜单栏模式 </span>
        <select class="sidebar-option form-control input-sm">
            <option value="fixed"> 固定 </option>
            <option value="default" selected="selected"> 默认 </option>
        </select>
    </div>
    <div class="theme-option">
        <span> 侧边栏菜单 </span>
        <select class="sidebar-menu-option form-control input-sm">
            <option value="accordion" selected="selected"> 手风琴 </option>
            <option value="hover"> 漂浮 </option>
        </select>
    </div>
    <div class="theme-option">
        <span> 菜单栏样式 </span>
        <select class="sidebar-style-option form-control input-sm">
            <option value="default" selected="selected"> 默认 </option>
            <option value="light"> 清晰 </option>
        </select>
    </div>
    <div class="theme-option">
        <span> 菜单栏位置 </span>
        <select class="sidebar-pos-option form-control input-sm">
            <option value="left" selected="selected"> 左边 </option>
            <option value="right"> 右边 </option>
        </select>
    </div>
    <div class="theme-option">
        <span> 页脚 </span>
        <select class="page-footer-option form-control input-sm">
            <option value="fixed"> 固定 </option>
            <option value="default" selected="selected"> 默认 </option>
        </select>
    </div>
</div>
