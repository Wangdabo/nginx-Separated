<!--新增类型-->
<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase"  ng-if="!id">新增行为</span>
            <span class="caption-subject font-green-sharp bold uppercase" ng-if="id">编辑行为</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <form action="#" name="myform" class="form-horizontal ">
            <div class="form-body ">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4"> 行为名称</span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="behaFrom.bhvName"
                                   name="dict_key"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4"> 行为代码:<span ng-class="{required:myform.dict_key.$invalid}"  > * </span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="behaFrom.bhvCode"
                                   required
                                   name="dict_key"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-md-offset-10">
                    <div class="actions btn-set">
                        <button type="button" name="back"  class="btn btn-primary" ng-if="myform.$invalid == false"  ng-disabled="myform.$invalid" popover-trigger="mouseenter" ng-click="add(behaFrom)" > 保存
                        </button>
                        <button type="button" name="back" class="btn default" ng-if="myform.$invalid == true"  ng-disabled="myform.$invalid" popover-trigger="mouseenter" > 保存
                        </button>
                        <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
