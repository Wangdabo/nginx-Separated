<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject font-green-sharp bold uppercase">入职日期</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <form action="#" name="myform1" class="form-horizontal">
            <div class="col-md-12">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label class="control-label col-md-4"> 离职日期: </label>
                        <div class="col-md-8">
                            <div class="input-group date form_datetime" ng-init="$root.settings.utils.initpicker()" >
                                <span class="input-group-btn">
                                    <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                </span>
                                <input type="text" class="form-control" ng-model="subFrom.outdate" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">
                            <div class="actions btn-set" style="float: right;">
                                <button type="button" name="back1" class="btn btn-primary" ng-click="empquit(subFrom)"> 保存
                                </button>
                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
