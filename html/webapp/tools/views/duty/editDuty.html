<!--导入功能弹窗页面-->
<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">修改职务</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <form action="#" name="myform" class="form-horizontal clear">
        <div class="form-body portlet light">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-4">职务名称:<span style="color:red">*</span></label>
                    <div class="col-md-8">
                        <input type="text" class="form-control"
                               ng-model="subFrom.dutyName"
                               name="id" />
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-2">备注:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control"
                               ng-model="subFrom.remark"
                               name="id" />
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-2"></label>
                    <div class="col-md-10">
                        <div class="actions btn-set" style="float: right;">
                            <button type="button" name="back" class="btn btn-primary" ng-click="add(subFrom)"> 保存
                            </button>
                            <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
