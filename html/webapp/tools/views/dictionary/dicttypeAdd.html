<!--新增类型-->
<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase"  ng-if="!id">增加字典项</span>
            <span class="caption-subject font-green-sharp bold uppercase"  ng-if="id">修改字典项</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">

        <form action="#" name="myform" class="form-horizontal ">
            <div class="form-body ">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"> 字典项名称:<span ng-class="{required:myform.dict_key1.$invalid}"  > * </span></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="dictFrom.itemName"
                                   required
                                   name="dict_key1"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" style="margin:7px 0;">
                    <label class="control-label col-md-2"> 字典项类型:<span ng-class="{required:myform.fromtable.$invalid}"  > * </span></label>
                    <div class=""  style="margin-top: 5px;">
                        <div class="col-md-5" ng-show="one" >
                            <input type="radio"   name="fromtable"  ng-model="dictFrom.itemType"  required ng-checked="dictFrom.itemType== 'dict'"  value="dict" />子字典
                        </div>
                        <div class="col-md-5" ng-show="two">
                            <input type="radio"   name="fromtable" ng-model="dictFrom.itemType"  required  ng-checked="dictFrom.itemType== 'value'"  value="value" />字典值
                        </div>
                    </div>
                </div>
                <div class="col-md-12" ng-show="dictFrom.itemType=='dict'">
                    <div class="form-group">
                        <label class="control-label col-md-2"> 字典项:<span ng-class="{required:myform.dict_key2.$invalid}"  > * </span></label>
                        <div class="col-md-10">
                            <select class="form-control test456"   ng-model="dictFrom.itemValue"  required name="dict_key2" style="width: 100%">
                                <option ng-repeat="x in dictlist" value="{{x.dictKey}}">{{x.dictKey+'---'+x.dictName}}</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <span ng-show="showspan" style="color: #ccc">字典对应子字典来源,如没有<span ng-click="dictcreat(dictFrom)" style="color:red;cursor: pointer">点击新增</span></span>
                            <span ng-show="!showspan" style="color: #ccc">字典对应字典项来源</span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $('.test456').select2();
                </script>
                <div class="col-md-12" ng-show="dictFrom.itemType=='value'">
                    <div class="form-group">
                        <label class="control-label col-md-2"> 字典项:<span ng-class="{required:myform.dict_key2.$invalid}"  > * </span></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="dictFrom.itemValue"
                                   required
                                   name="dict_key2"/>
                            <span style="color: #ccc">作为字典值存储</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"> 实际值:<span ng-class="{required:myform.dict_key4.$invalid}"  > * </span></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="dictFrom.sendValue"
                                   required
                                   name="dict_key4"/>
                            <span style="color: #ccc">实际转换的值</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"> 顺序号:<span ng-class="{required:myform.dict_seq1.$invalid}"  > * </span></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" ng-model="dictFrom.seqno"   name = "dict_seq1"  required/>
                            <span style="color:#ccc" >顺序号，从0开始排，按小到大排序,默认为0</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"> 字典项说明:</label>
                        <div class="col-md-10">
                            <textarea class="form-control"  ng_model="dictFrom.itemDesc" maxlength="128" length-limit  num-length=128  scope-models="dictFrom.itemDesc"  name="ctl_desc"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">
                            <div class="actions btn-set" style="float: right;">
                                <button type="button" name="back"  class="btn btn-primary" ng-if="myform.$invalid == false"  ng-disabled="myform.$invalid" popover-trigger="mouseenter" ng-click="add(dictFrom)" > 保存
                                </button>
                                <button type="button" name="back" class="btn default" ng-if="myform.$invalid == true"  ng-disabled="myform.$invalid" popover-trigger="mouseenter" > 保存
                                </button>
                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
