<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-user caption-subject font-green-sharp bold uppercase"></i>
            <span class="caption-subject font-green-sharp bold uppercase">登陆信息</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <div class="col-md-12" style="margin-top:10px;">
                <div class="col-md-3 caption-subject font-green-sharp bold uppercase">用户ID:</div>
                <div class="col-md-9">{{userid}}</div>
        </div>
        <div class="col-md-12"style="margin-top:10px;">
            <div class="col-md-3 caption-subject font-green-sharp bold uppercase">登陆名称:</div>
            <div class="col-md-9">{{operatorName}}</div>
        </div>
        <div class="col-md-12"  style="margin-top:10px;">
            <div class="col-md-3 caption-subject font-green-sharp bold uppercase">菜单模式:</div>
            <div class="col-md-9">{{menuType}}</div>
        </div>
        <div class="col-md-12"  style="margin-top:10px;">
            <div class="col-md-3 caption-subject font-green-sharp bold uppercase">当前登陆身份:</div>
            <div class="col-md-9">{{opertor}}</div>
        </div>
        <div class="col-md-12" style="margin-top:10px;" >
            <div class="col-md-3 caption-subject font-green-sharp bold uppercase">最后登陆时间:</div>
            <div class="col-md-9">{{lastLogin}}</div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-2"></label>
                <div class="col-md-10">
                    <div class="actions btn-set" style="float: right;">
                        <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
