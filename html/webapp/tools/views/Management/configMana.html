<!-- 新增子集菜单页面 -->
<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase" ng-if="!id">新增顶级菜单</span>
            <span class="caption-subject font-green-sharp bold uppercase" ng-if="id">编辑顶级菜单</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <form action="#" name="myform" class="form-horizontal ">
            <div class="form-body ">
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">菜单名称:<span ng-class="{required:myform.dict_key.$invalid}"  > * </span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.menuName"
                                   name="dict_key"  required/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4"> 菜单显示名称:<span ng-class="{required:myform.dict_key1.$invalid}"  > * </span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.menuName"  ng-disabled=true
                                   name="dict_key1" required/>
                        </div>
                    </div>
                </div>

                    <div class="form-group">

                        <div class="col-md-8">
                            <select class="form-control" name="dict_key3" ng-model="menuFrom.isleaf"   required>
                                <option value=""></option>
                                <option value="Y">是</option>
                                <option value="N">否</option>
                            </select>
                        </div>
                    </div>
                </div>-->

                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.isleaf"  ng-init="menuFrom.isleaf = '否'"  required
                                   name="dict_key3" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">ui入口</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  placeholder="菜单路由路径"
                                   ng-model="menuFrom.uiEntry"

                            &lt;!&ndash;<span style="color: #ccc;">即菜单路由路径</span>&ndash;&gt;

                    <div class="form-group">
                        <label class="control-label col-md-4">菜单闭合路径</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.imagePath"
                                   name="id" />
                        </div>

                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">选择菜单图标</label>
                        <div class="col-md-8">
                            <span class="col-md-3">
                                <span class="input-group-btn">
                                 <ui-iconpicker groups="font-awesome" style="position: relative" ng-model="menuFrom.expandPath" value="{{menuFrom.expandPath}}"></ui-iconpicker>
                            </span>
                            </span>
                            <span class="col-md-9">
                                <input class="form-control" type="text" disabled ng-model="menuFrom.expandPath" />
                            </span>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">
                            <div class="actions btn-set" style="text-align: center" >
                                <button type="button" name="back"  class="btn btn-primary" ng-if="myform.$invalid == false"  ng-disabled="myform.$invalid" popover-trigger="mouseenter" ng-click="add(menuFrom)" > 保存
                                </button>
                                <button type="button" name="back" class="btn default" ng-if="myform.$invalid == true"  ng-disabled="myform.$invalid" popover-trigger="mouseenter" > 保存
                                </button>
                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
