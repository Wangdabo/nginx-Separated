<!--选择功能页面弹窗-->
<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase" >绑定功能</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <div class="portlet-body">
            <div ui-grid="gridOptions"
                 ui-grid-pagination
                 ui-grid-selection ui-grid-resize-columns>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-2"></label>
                <div class="col-md-10">
                    <div class="actions btn-set" style="float: right; margin-top:10px;">
                        <button type="button" name="back" class="btn btn-primary" ng-click="importAdd()"> 确定
                        </button>
                        <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
