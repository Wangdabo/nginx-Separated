<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject font-green-sharp bold uppercase">新增工作组</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <form action="#" name="mf" class="form-horizontal" ng-show="!next">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-4">工作组类型:<span style="color: red">*</span></label>
                    <div class="col-md-8">
                        <select ng-model="subFrom.groupType" class="form-control">
                            <option value="normal">普通工作组</option>
                            <option value="project">项目型</option>
                            <option value="affair">事务型</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-4">工作组名称</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control"
                               ng-model="subFrom.groupName"
                               name="id" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group" ng-init="$settings.getCommData('ORG')">
                    <label class="control-label col-md-4">所属机构:<span style="color:red">*</span></label>
                    <div class="col-md-8">
                        <select class="form-control" ng-model="subFrom.guidOrg">
                            <option ng-repeat="d in $settings.commlist['ORG'] track by $index" value="{{d.guid}}">{{d.orgName}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-2"></label>
                    <div class="col-md-10">
                        <div class="actions btn-set" style="float: right;">
                            <button type="button" name="back" class="btn btn-primary" ng-click="skip(subFrom)"> 下一步
                            </button>
                            <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form action="#" name="myform" class="form-horizontal" ng-show="next">
            <div class="form-body ">
                <!--<div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">工作组代码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="subFrom.groupCode" name="id" readonly/>
                        </div>
                    </div>
                </div>-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">工作组代码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"   disabled ng-model="subFrom.groupCode" name="id"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">生效日期</label>
                        <div class="col-md-8">
                            <div class="input-group date form_datetime" ng-init="$root.settings.utils.initpicker()" >
                                            <span class="input-group-btn">
                                                <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                            </span>
                                <input type="text" class="form-control" ng-model="subFrom.startDate" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">失效日期</label>
                        <div class="col-md-8">
                            <div class="input-group date form_datetime" ng-init="$root.settings.utils.initpicker()" >
                                            <span class="input-group-btn">
                                                <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                            </span>
                                <input type="text" class="form-control" ng-model="subFrom.endDate" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">工作组描述</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.groupDesc"
                                   name="id" />
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">
                            <div class="actions btn-set" style="float: right;">
                                <button type="button" name="back" class="btn btn-primary" ng-click="add(subFrom)"> 保存
                                </button>

                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
