<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject font-green-sharp bold uppercase">设置生效日期</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light" ng-form="bigform">
        <form action="#" name="myform" class="form-horizontal" >
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-4">生效日期<span style="color:red">*</span>:</label>
                    <div class="col-md-8">
                        <div class="input-group date form_datetime"  ng-init="$root.settings.utils.initpicker()">
                                    <span class="input-group-btn">
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                            <input type="text" class="form-control" ng-model="subFrom.startDate" readonly/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-4">失效日期<span style="color:red">*</span>:</label>
                    <div class="col-md-8">
                        <div class="input-group date form_datetime"  ng-init="$root.settings.utils.initpicker()">
                                    <span class="input-group-btn">
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                            <input type="text" class="form-control" ng-model="subFrom.endDate" readonly/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-2"></label>
                    <div class="col-md-10">

                        <div class="actions btn-set" style="float: right;">
                            <button type="button" name="back" class="btn btn-primary" ng-disabled="bigform.$invalid" ng-click="save(subFrom)"> 保存
                            </button>

                            <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
