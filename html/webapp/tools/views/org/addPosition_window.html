<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject font-green-sharp bold uppercase">{{title}}</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <form action="#" name="myform1" class="form-horizontal" ng-if="next">
            <div class="form-body ">
                <div class="col-md-6">
                    <div class="form-group" ng-init="$settings.getDictData('DICT_OM_POSITYPE')">
                        <label class="control-label col-md-4">岗位类型:</label>
                        <div class="col-md-8">
                            <select class="form-control" ng-disabled="orgType" ng-model="subFrom.positionType">
                                <option ng-repeat="d in $settings.diclist['DICT_OM_POSITYPE'] track by $index" value="{{d.sendValue}}">{{d.itemName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">岗位名称:<span style="color:red">*</span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.positionName"
                                   name="id" required/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" ng-init="$settings.getCommData('DUTY')">
                        <label class="control-label col-md-4">所属职务:<span style="color:red">*</span></label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="subFrom.guidDuty">
                                <option ng-repeat="d in $settings.commlist['DUTY'] track by $index" value="{{d.guid}}">{{d.dutyName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">

                            <div class="actions btn-set" style="float: right;">
                                <button type="button" name="back" class="btn btn-primary" ng-disabled="myform1.$invalid" ng-click="skip(subFrom)"> 下一步
                                </button>
                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form action="#" name="myform" class="form-horizontal " ng-if="!next">
            <div class="form-body ">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">岗位代码:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="subFrom.positionCode" name="id" readonly/>
                        </div>
                    </div>
                </div>
                <!--<div class="col-md-6">
                    <div class="form-group" ng-init="$settings.getDictData('DICT_OM_POSITYPE')">
                        <label class="control-label col-md-4">岗位类型:</label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="subFrom.positionType" disabled="true">
                                <option ng-repeat="d in $settings.diclist['DICT_OM_POSITYPE'] track by $index" value="{{d.sendValue}}">{{d.itemName}}</option>
                            </select>
                        </div>
                    </div>
                </div>-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">岗位有效开始日期:</label>
                        <div class="col-md-8">
                            <div class="input-group date form_datetime"  ng-init="$root.settings.utils.initpicker()">
                                    <span class="input-group-btn">
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                <input type="text" class="form-control" ng-model="subFrom.startDate" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">岗位有效截止日期:</label>
                        <div class="col-md-8">
                            <div class="input-group date form_datetime"  ng-init="$root.settings.utils.initpicker()">
                                    <span class="input-group-btn">
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                <input type="text" class="form-control" ng-model="subFrom.endDate" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">

                            <div class="actions btn-set" style="float: right;">
                                <button type="button" name="back" class="btn btn-primary" ng-click="add(subFrom)"  ng-disabled="myform.$invalid"> 保存
                                </button>

                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
