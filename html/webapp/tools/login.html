        /*if(passlength>=6){

    $(function(){
        $("body").keydown(function(){
            if(event.keyCode == "13"){
                var form = {};
                form.userId = $("#loginname").val();
                form.password = $("#password").val();
                form.identityGuid =$("#opertor").val();
//        form.appGuid = 'APP1499956132';
                form.appCode = 'ABF';
                $.ajax({
                    url:"../AcAuthenticationController/login",
                    type:"post",
                    dataType:'json',
                    data:JSON.stringify(form),
                    xhrFields: {
                    withCredentials: true
                    },
                    headers:{token:'abck'},
                    processData:false,
                    contentType:'application/json',
                    success:function(data){
                        data = angular.fromJson(data);
                        if(data.status == "success"){
//                    sessionStorage.user = JSON.stringify(data.retMessage.user);
//                    sessionStorage.menus = data.retMessage.menu;
                            sessionStorage.opertor = $("#opertor").find("option:selected").text();
//                    window.location = "../tools/index.html#/dashboard";//如果正确，则进入主页
                            window.location = manurl+'/tools/index.html#/dashboard';//如果正确，则进入主页
                            sessionStorage.clear('toState');
                            sessionStorage.clear('toParams');//清除缓存
                        }else {
                            toastr['error']( data.retMessage);
                        }
                    }
                });
            }

        })

    })
    var render = function (data) {
        if(data.status == "success"){
            console.log(data);
            if(!isNull(data.retMessage)){
                var datas = data.retMessage;
                var html = '';
                //进行默认验证
                for(var i =0;i< datas.length; i++){
                    if(datas[i].identityFlag == 'Y'){
                        html+= '<option value="'+datas[i].guid+'">'+datas[i].identityName+'</option>';
                        break;
                    }
                }
                for(var j =0;j< datas.length; j++){
                    if(datas[j].identityFlag == 'Y'){
                        continue;
                    }
                    html+= '<option value="'+datas[j].guid+'">'+datas[j].identityName+'</option>';
                }
                $('select').html(html);
            }else{
                console.log("目前暂无身份")
            }
        }else{
            toastr['error'](data.retMessage+'登录失败');
            var html = '<option>请选择身份</option>';
            $('select').html(html);
        }
    }


    var text = document.querySelector('#loginname');
    Rx.Observable.fromEvent(text, 'change')
            .debounceTime(1000)
            .pluck('target', 'value')
            .switchMap(url => $.ajax({url:manurl+"/AcAuthenticationController/checkUserStatus",type:"post",xhrFields: {
            withCredentials: true},contentType:'application/json',data:JSON.stringify({userId:url}), processData:false,dataType:'json'}))
        .subscribe(
            data => render(data));

    var btn=document.getElementById('login');
    //登陆调用服务,传入所需参数
    btn.onclick = function () {
        var form = {};
        form.userId = $("#loginname").val();
        form.password = $("#password").val();
        // form.identityGuid =$("#opertor").val();
        form.identityGuid ='3';
//        form.appGuid = 'APP1499956132';
        form.appCode = 'ABF';
        console.log(form);
        $.ajax({
            url: manurl+"/AcAuthenticationController/login",
            type:"post",
            dataType:'json',
            data:JSON.stringify(form),
            xhrFields: {
            withCredentials: true
            },
            headers:{token:'abck'},
            processData:false,
            contentType:'application/json',
            success:function(data){
                data = angular.fromJson(data);
                if(data.status == "success"){
//                    sessionStorage.user = JSON.stringify(data.retMessage.user);
//                    sessionStorage.menus = data.retMessage.menu;
                    sessionStorage.opertor = $("#opertor").find("option:selected").text();
//                    window.location = "../tools/index.html#/dashboard";//如果正确，则进入主页
                    window.location = muusr+'/index.html#/dashboard';//如果正确，则进入主页
                    sessionStorage.clear('toState');
                    sessionStorage.clear('toParams');//清除缓存
                }else {
                    toastr['error']( data.retMessage);
                }
            }
        });
    };

                    duration: 4000

    });
